<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование СТН - Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        nav {
            display: flex;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }
        .content {
            margin-top: 20px;
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <h1>Тестирование СТН</h1>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Тестирование</a>
            <a href="#">Личный кабинет</a>
        </nav>
    </div>
</header>

<div class="content">
    <h2>Список тестов</h2>
    <table>
        <thead>
        <tr>
            <th>Название теста</th>
            <th>Количество вопросов</th>
            <th>Время на прохождение</th>
            <th>Дедлайн</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="test : ${tests}">
            <td th:text="${test.name}">Название теста</td>
            <td th:text="${test.questions.size()}">0</td>
            <td th:text="${test.duration} + ' минут'">0 минут</td>
            <td th:text="${test.deadline}">2024-01-01</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
